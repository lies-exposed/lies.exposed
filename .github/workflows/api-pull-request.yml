name: API - Pull Request

on:
  pull_request:
    branches:
      - daily
      - release/alpha
      - master
    paths:
      - "services/api/**"

jobs:
  pull_request:
    runs-on: ubuntu-latest
    services:
      pg-db:
        image: postgres:12
        env:
          POSTGRES_USER: liexp
          POSTGRES_PASSWORD: liexp-password
          POSTGRES_DB: liexp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 8432:5432

      pg-db-test:
        image: postgres:12
        env:
          POSTGRES_USER: liexp
          POSTGRES_PASSWORD: liexp-password
          POSTGRES_DB: liexp-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9432:5432

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"
          cache-dependency-path: yarn.lock

      # - uses: actions/cache@v2
      #   with:
      #     path: "**/node_modules"
      #     key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install modules
        run: yarn

      - name: Lint code
        run: yarn api lint

      - name: Build API
        run: |
          yarn packages:build
          yarn api build

      - name: Run migrations
        env:
          DOTENV_CONFIG_PATH: ../../.env
        run: yarn api migration:run

      - name: Run tests
        env:
          DEBUG: "@liexp*"
        run: yarn api test --ci --runInBand --forceExit
