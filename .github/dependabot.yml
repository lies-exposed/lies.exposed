---
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "daily"
    versioning-strategy: increase
    allow:
      # Allow both direct and indirect updates for all packages
      - dependency-type: "all"
    ignore:
      - dependency-name: "@types/mime"
        versions: ["2.x", "3.x"]
      - dependency-name: "@types/node"
        versions: ["20.x"]
      - dependency-name: "fast-check"
        versions: ["3.x"]
      - dependency-name: "query-string"
        versions: ["8.x"]
    groups:
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
      react-admin:
        patterns:
          - "ra-*"
          - "react-core"
          - "react-admin"
      vitest:
        patterns:
          - "vite*"
          - "vite-tsconfig-paths"
      types:
        patterns:
          - "@types/*"
      storybook:
        patterns:
          - "@storybook/*"
          - "*storybook*"
      eslint:
        patterns:
          - "@typescript-eslint/*"
          - "eslint*"
      uuid:
        patterns:
          - "*uuid"
      mui:
        patterns:
          - "*mui*"
      visx:
        patterns:
          - "*visx*"
