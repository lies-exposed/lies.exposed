version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: daily
    open-pull-requests-limit: 10
    versioning-strategy: increase
    ignore:
      - dependency-name: "@types/*"
        versions: ["*"]
      - dependency-name: "fast-check"
        versions: ["3.*"]
      - dependency-name: "query-string"
        versions: ["8.*"]
    groups:
      types:
        patterns:
          - "@types/*"
      storybook:
        patterns:
          - "@storybook/*"
          - "storybook"
      vitest:
        patterns:
          - "*vitest*"
          - "vite-tsconfig-paths"
      eslint:
        patterns:
          - "eslint*"
      uuid:
        patterns:
          - "*uuid"
      mui:
        patterns:
          - "*mui*"
      visx:
        patterns:
          - "*visx*"
