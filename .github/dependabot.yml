version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: daily
    versioning-strategy: increase
    allow:
      - dependency-type: all
    ignore:
      - dependency-name: "@types/mime"
        versions: ["2.*", "3.*"]
      - dependency-name: "@types/node"
        versions: ["20.*"]
      - dependency-name: "fast-check"
        versions: ["3.*"]
      - dependency-name: "query-string"
        versions: ["8.*"]
    groups:
      types:
        patterns:
          - "@types/*"
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
      ra:
        patterns:
          - "ra-*"
          - "react-core"
          - "react-admin"
      storybook:
        patterns:
          - "@storybook/*"
          - "*storybook*"
      vitest:
        patterns:
          - "*vitest*"
          - "vite-tsconfig-paths"
      eslint:
        patterns:
          - "@typescript-eslint/*"
          - "eslint*"
      uuid:
        patterns:
          - "*uuid"
      mui:
        patterns:
          - "*mui*"
      visx:
        patterns:
          - "*visx*"
