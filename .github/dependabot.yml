---
version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/packages/@liexp/core"
      - "/packages/@liexp/backend"
      - "/packages/@liexp/test"
      - "/packages/@liexp/shared"
      - "/packages/@liexp/ui"
      - "/services/api"
      - "/services/web"
      - "/services/admin-web"
      - "/services/storybook"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "daily"
    versioning-strategy: increase-if-necessary
    allow:
      # Allow both direct and indirect updates for all packages
      - dependency-type: "all"
    ignore:
      - dependency-name: "@types/express"
        versions: ["5.x"]
      - dependency-name: "@types/mime"
        versions: ["2.x", "3.x"]
      - dependency-name: "@types/node"
        versions: ["22.x"]
      - dependency-name: "fast-check"
        versions: ["3.x"]
      - dependency-name: "query-string"
        versions: ["8.x"]
    groups:
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
      vite:
        patterns:
          - "*vite*"
      eslint:
        patterns:
          - "@typescript-eslint/*"
          - "typescript-eslint*"
          - "eslint*"
      uuid:
        patterns:
          - "*uuid"
          - "uuid"

      mui:
        patterns:
          - "*mui*"
      react-admin:
        patterns:
          - "ra-*"
          - "react-core"
          - "react-admin"
      visx:
        patterns:
          - "*visx*"
