name: "Build packages"
description: "Build ./packages/* with content-based caching"

runs:
  using: "composite"
  steps:
    - name: Compute packages hash
      id: hash
      shell: bash
      run: |
        HASH=$(find packages -type f \( -name "*.ts" -o -name "*.tsx" -o -name "package.json" \) -not -path "*/node_modules/*" -not -path "*/lib/*" | sort | xargs cat | sha256sum | cut -d' ' -f1)
        echo "packages_hash=${HASH:0:16}" >> $GITHUB_OUTPUT

    - uses: actions/cache@v5
      id: packages-build
      with:
        path: packages/**/lib
        key: linux-packages-${{ steps.hash.outputs.packages_hash }}
        restore-keys: |
          linux-packages-

    - name: Build Packages
      if: steps.packages-build.outputs.cache-hit != 'true'
      run: pnpm packages:build
      shell: bash
