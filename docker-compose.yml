version: "3.7"

services:
  db-test.liexp.dev:
    image: postgres:14
    ports:
      - "127.0.0.1:9432:5432"
    environment:
      POSTGRES_USER: liexp
      POSTGRES_PASSWORD: liexp-password
      POSTGRES_DB: liexp-test

  db.liexp.dev:
    image: postgres:14
    ports:
      - '127.0.0.1:8432:5432'
    environment:
      POSTGRES_USER: liexp
      POSTGRES_PASSWORD: liexp-password
      POSTGRES_DB: liexp
      VIRTUAL_HOST: db.liexp.dev
      VIRTUAL_PORT: 5432
    volumes:
      - ./services/api/db/dump:/docker-entrypoint-initdb.d
      - db-data:/var/lib/postgresql/data
    networks:
      - reverseproxy

  fra1.space.liexp.dev:
    image: minio/minio:latest
    command: server --console-address ":9001" /data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      MINIO_ROOT_USER: space-access-key-id
      MINIO_ROOT_PASSWORD: space-access-key-secret-id
    volumes:
      - space-data:/data
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://fra1.space.liexp.dev:9000/minio/health/live"]
    #   interval: 10s
    #   timeout: 20s
    #   retries: 3

  api.liexp.dev:
    # image: liexp-api-build:alpha
    build:
      context: .
      target: build
      dockerfile: api.Dockerfile
    env_file:
      - ./services/api/.env
      - ./services/api/.env.local
    environment:
      NODE_ENV: development
      DEBUG: "@liexp*"
      DB_HOST: db.liexp.dev
      DB_PORT: 5432
    depends_on:
      - db.liexp.dev
      - fra1.space.liexp.dev
      - telegram.liexp.dev
    volumes:
      - ./packages/@liexp:/app/packages/@liexp:ro
      - ./services/api:/app/services/api:ro
    tty: true
    stdin_open: true
    working_dir: /app/services/api
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:4010/v1/healthcheck"]
    #   interval: 10s
    #   timeout: 20s
    #   retries: 10
    #   start_period: 15s
    command: yarn develop --delay 80ms
    restart: always
    mem_limit: 1G
    networks:
      - reverseproxy

  liexp.dev:
    # image: liexp-web-build:alpha
    build:
      context: .
      target: build
      dockerfile: web.Dockerfile
    env_file:
      - ./services/web/.env
    # ports:
    #   - "127.0.0.1:80:4020"
    volumes:
      - ./.eslintrc.js:/app/.eslintrc.js
      - ./tsconfig.json:/app/tsconfig.json
      - ./packages/@liexp/core:/app/packages/@liexp/core:cached
      - ./packages/@liexp/shared:/app/packages/@liexp/shared:cached
      - ./packages/@liexp/ui:/app/packages/@liexp/ui:cached
      - ./services/web:/app/services/web:cached
    working_dir: /app/services/web
    command: yarn dev
    mem_limit: 2G
    depends_on:
      - api.liexp.dev
      - fra1.space.liexp.dev
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://liexp.dev:4020/healthcheck"]
    #   interval: 10s
    #   timeout: 20s
    #   retries: 10
    #   start_period: 15s
    networks:
      - reverseproxy

  admin.liexp.dev:
    build:
      context: .
      target: build
      dockerfile: adminWeb.Dockerfile
    env_file:
      - ./services/admin-web/.env
    # ports:
    #   - "127.0.0.1:80:4001"
    volumes:
      - ./.eslintrc.js:/app/.eslintrc.js
      - ./tsconfig.json:/app/tsconfig.json
      - ./packages/@liexp/core:/app/packages/@liexp/core:cached
      - ./packages/@liexp/shared:/app/packages/@liexp/shared:cached
      - ./packages/@liexp/ui:/app/packages/@liexp/ui:cached
      - ./services/admin-web:/app/services/admin-web:cached
    working_dir: /app/services/admin-web
    command: yarn dev
    tty: false
    depends_on:
      - liexp.dev
      - api.liexp.dev
      - fra1.space.liexp.dev
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://liexp.dev:4001/"]
    #   interval: 10s
    #   timeout: 20s
    #   retries: 10
    #   start_period: 15s
    networks:
      - reverseproxy

  telegram.liexp.dev:
    image: aiogram/telegram-bot-api:latest
    env_file:
      - ./services/api/.env.local
    environment:
      # TELEGRAM_STAT: 1
      TELEGRAM_VERBOSITY: 1
      TELEGRAM_LOCAL: "true"
      TELEGRAM_HTTP_IP_ADDRESS: "[::]"
      VIRTUAL_HOST: telegram.liexp.dev
      VIRTUAL_PORT: 8081
    tty: false
    stdin_open: true
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    ports:
      - "127.0.0.1:8081:8081"
      # - "127.0.0.1:8082:8082"
    restart: on-failure
    logging:
      driver: "json-file"
      options:
          max-file: 5
          max-size: 10m
    networks:
      - reverseproxy

volumes:
  db-data: {}
  node_modules: {}
  api-node_modules: {}
  web-node_modules: {}
  admin-web-node_modules: {}
  space-data: {}
  telegram-bot-api-data: {}

networks:
  reverseproxy:
    external: true
