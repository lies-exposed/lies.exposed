version: "3.7"

services:
  db-test:
    image: postgres:14
    ports:
      - "127.0.0.1:9432:5432"
    environment:
      POSTGRES_USER: liexp
      POSTGRES_PASSWORD: liexp-password
      POSTGRES_DB: liexp-test
    volumes:
      - db-test-data:/var/lib/postgresql/data

  db:
    image: postgres:14
    ports:
      - "8432:5432"
    # expose:
    #   - "8432"
    environment:
      POSTGRES_USER: liexp
      POSTGRES_PASSWORD: liexp-password
      POSTGRES_DB: liexp
    volumes:
      - ./services/api/db/dump/:/docker-entrypoint-initdb.d/
      - db-data:/var/lib/postgresql/data

  space:
    image: minio/minio:latest
    command: server --console-address ":9001" /data
    ports:
      - "9007:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: space-access-key-id
      MINIO_ROOT_PASSWORD: space-access-key-secret-id
    volumes:
      - space-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    image: liexp-api-build:alpha
    build:
      context: .
      target: build
      dockerfile: api.Dockerfile
    container_name: liexp-api
    env_file:
      - ./services/api/.env
      # - .env.alpha
    environment:
      DEBUG: "@liexp*"
      DB_HOST: db
      DB_PORT: 5432
      API_PORT: 4010
      DEV_DATA_HOST: http://localhost:9007
    depends_on:
      - db
      - space
    ports:
      - "4010:4010"
    volumes:
      - ./packages/@liexp:/app/packages/@liexp
      - ./services/api:/app/services/api
    tty: true
    stdin_open: true
    working_dir: /app/services/api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4010/v1/healthcheck"]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 15s
    command: yarn develop --delay 80ms
    restart: always
    mem_limit: 1024mb

  web:
    image: liexp-web-build:alpha
    build:
      context: .
      target: build
      dockerfile: web.Dockerfile
    container_name: liexp-web
    env_file:
      - ./services/web/.env
    ports:
      - "4020:4020"
    volumes:
      - ./.eslintrc:/app/.eslintrc
      - ./tsconfig.json:/app/tsconfig.json
      - ./packages/@liexp:/app/packages/@liexp:cached
      - ./services/web:/app/services/web:cached
    working_dir: /app/services/web
    command: yarn watch:server
    tty: false
    stdin_open: true
    depends_on:
      - api
      - space

  admin-web:
    build:
      context: .
      target: build
      dockerfile: adminWeb.Dockerfile
    container_name: liexp-admin-web
    env_file:
      - ./services/admin-web/.env
    ports:
      - "4001:4001"
    volumes:
      - ./.eslintrc:/app/.eslintrc
      - ./tsconfig.json:/app/tsconfig.json
      - ./packages/@liexp:/app/packages/@liexp:cached
      - ./services/admin-web:/app/services/admin-web:cached
    working_dir: /app/services/admin-web
    command: yarn start
    tty: false
    depends_on:
      - api
      - space

volumes:
  db-data: {}
  db-test-data: {}
  node_modules: {}
  api-node_modules: {}
  web-node_modules: {}
  admin-web-node_modules: {}
  space-data: {}
