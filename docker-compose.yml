version: '3.7'

services:

  base:
    build:
      context: .
      target: build
    scale: 0

  db-test:
    image: postgres:12
    ports:
      - "127.0.0.1:9432:5432"
    environment:
      POSTGRES_USER: econnessione
      POSTGRES_PASSWORD: econnessione-password
      POSTGRES_DB: econnessione-test
    volumes:
      - db-test-data:/var/lib/postgresql/data

  db:
    image: postgres:12
    ports:
      - "8432:5432"
    expose:
      - "8432"
    environment:
      POSTGRES_USER: econnessione
      POSTGRES_PASSWORD: econnessione-password
      POSTGRES_DB: econnessione
    volumes:
      # - ./services/api/db_dump/:/docker-entrypoint-initdb.d/
      - db-data:/var/lib/postgresql/data

  api:
    container_name: econnessione-api
    image: econnessione_base
    env_file:
      - .env.local
      # - .env.alpha
    environment:
      DEBUG: "@eco*"
      DB_HOST: db
      DB_PORT: 5432
      DEV_DATA_HOST: data:3010
    links:
      - db
      - data
    depends_on:
      - db
      - data
    ports:
      - "4010:4010"
    volumes:
      - ./packages/@econnessione:/app/packages/@econnessione
      - ./services/api:/app/services/api
    tty: true
    stdin_open: true
    working_dir: /app/services/api
    command: yarn develop
    restart: always

  web:
    container_name: econnessione-web
    image: econnessione_base
    env_file:
      - ./services/web/.env.local
    environment:
      SKIP_PREFLIGHT_CHECK: "true"
      DISABLE_ESLINT_PLUGIN: "true"
    ports:
      - "4000:4000"
    volumes:
      - ./.eslintrc:/app/.eslintrc
      - ./tsconfig.json:/app/tsconfig.json
      - ./packages/@econnessione:/app/packages/@econnessione:delegated
      - ./services/web:/app/services/web:delegated
    working_dir: /app/services/web
    command: yarn start
    tty: false
    links:
      - api

  admin-web:
    container_name: econnessione-admin-web
    image: econnessione_base
    env_file:
      - ./services/admin-web/.env.local
    environment:
      SKIP_PREFLIGHT_CHECK: "true"
      DISABLE_ESLINT_PLUGIN: "true"
    ports:
      - "4001:4001"
    volumes:
      - ./.eslintrc:/app/.eslintrc
      - ./tsconfig.json:/app/tsconfig.json
      - ./packages/@econnessione:/app/packages/@econnessione:delegated
      - ./services/admin-web:/app/services/admin-web:delegated
    working_dir: /app/services/admin-web
    command: yarn start
    tty: false
    links:
      - api

  data:
    container_name: econnessione-data
    image: econnessione_base
    env_file:
      - .env.local
    ports:
      - "3010:3010"
    volumes:
      - ./services/data:/app/services/data
      - ./packages/@econnessione:/app/packages/@econnessione:delegated
    working_dir: /app/services/data
    command: yarn develop
    tty: false

  storybook:
    container_name: econnessione-storybook
    image: econnessione_base
    ports:
      - "6006:6006"
    volumes_from:
      - web
    volumes:
      - ./services/storybook:/app/services/storybook:delegated
    working_dir: /app/services/storybook
    command: yarn start
    tty: false

volumes:
  db-data: {}
  db-test-data: {}
  node_modules: {}
  api-node_modules: {}
  web-node_modules: {}
  admin-web-node_modules: {}
  api-space: {}