version: "3.7"

services:
  db-test.liexp.dev:
    image: postgres:14
    ports:
      - "127.0.0.1:9432:5432"
    environment:
      POSTGRES_USER: liexp
      POSTGRES_PASSWORD: liexp-password
      POSTGRES_DB: liexp-test

  db.liexp.dev:
    image: postgres:14
    ports:
      - '127.0.0.1:8432:5432'
    environment:
      POSTGRES_USER: liexp
      POSTGRES_PASSWORD: liexp-password
      POSTGRES_DB: liexp
      VIRTUAL_HOST: db.liexp.dev
      VIRTUAL_PORT: 5432
    volumes:
      - ./services/api/db/dump:/docker-entrypoint-initdb.d
      - db-data:/var/lib/postgresql/data
    networks:
      - reverseproxy

  fra1.space.liexp.dev:
    image: minio/minio:latest
    command: server --console-address ":9001" /data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      MINIO_ROOT_USER: space-access-key-id
      MINIO_ROOT_PASSWORD: space-access-key-secret-id
      VIRTUAL_HOST: fra1.space.liexp.dev
      VIRTUAL_PORT: 9000
    volumes:
      - space-data:/data
    restart: always
    networks:
      - reverseproxy
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://fra1.space.liexp.dev:9000/minio/health/live"]
    #   interval: 10s
    #   timeout: 20s
    #   retries: 3

  api.liexp.dev:
    build:
      context: .
      target: dev
      dockerfile: api.Dockerfile
    env_file:
      - ./services/api/.env
      - ./services/api/.env.local
    environment:
      NODE_ENV: development
      DEBUG: "@liexp*"
      DB_HOST: db.liexp.dev
      DB_PORT: 5432
    depends_on:
      - db.liexp.dev
      - fra1.space.liexp.dev
    volumes:
      - node-modules:/app/services/node_modules
      - ./packages/@liexp:/app/packages/@liexp:ro
      - ./services/api:/app/services/api:ro
      - ./services/api/temp:/app/services/api/temp:rw
    tty: true
    stdin_open: true
    working_dir: /app/services/api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://api.liexp.dev/v1/healthcheck"]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 15s
    command: yarn dev
    restart: always
    mem_limit: 1G
    networks:
      - reverseproxy

  liexp.dev:
    # image: liexp-web-build:alpha
    build:
      context: .
      target: dev
      dockerfile: web.Dockerfile
    env_file:
      - ./services/web/.env
    # ports:
    #   - "127.0.0.1:80:4020"
    volumes:
      - node-modules:/app/services/node_modules
      - ./tsconfig.json:/app/tsconfig.json
      - ./packages/@liexp:/app/packages/@liexp:ro
      - ./services/web:/app/services/web:cached
    working_dir: /app/services/web
    command: yarn dev
    mem_limit: 2G
    tty: true
    stdin_open: true
    depends_on:
      - api.liexp.dev
      - fra1.space.liexp.dev
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://liexp.dev/healthcheck"]
    #   interval: 10s
    #   timeout: 20s
    #   retries: 10
    #   start_period: 15s
    networks:
      - reverseproxy

  admin.liexp.dev:
    build:
      context: .
      target: dev
      dockerfile: adminWeb.Dockerfile
    env_file:
      - ./services/admin-web/.env
    volumes:
      - node-modules:/app/services/node_modules:ro
      - ./tsconfig.json:/app/tsconfig.json
      - ./packages/@liexp/core:/app/packages/@liexp/core:ro
      - ./packages/@liexp/shared:/app/packages/@liexp/shared:ro
      - ./packages/@liexp/ui:/app/packages/@liexp/ui:ro
      - ./services/admin-web:/app/services/admin-web:cached
    working_dir: /app/services/admin-web
    command: yarn dev
    tty: true
    depends_on:
      - liexp.dev
      - api.liexp.dev
      - fra1.space.liexp.dev
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://liexp.dev:4001/"]
    #   interval: 10s
    #   timeout: 20s
    #   retries: 10
    #   start_period: 15s
    networks:
      - reverseproxy

volumes:
  db-data: {}
  node-modules: {}
  space-data: {}

networks:
  reverseproxy:
    external: true
