  api:
    image: liexp-api:alpha
    container_name: liexp-api
    env_file:
      - ../.env.alpha
    ports:
      - "4010:4010"
    # expose:
    #   - "25060"
    volumes:
      - ../services/api/certs:/app/services/api/certs
    working_dir: /app/services/api
    command: yarn start
    restart: always

  web:
    image: liexp-web:alpha
    container_name: liexp-web
    env_file:
      - ../services/web/.env.development
    environment:
      API_URL: http://api:4010/v1
    ports:
      - "4020:4020"
    links:
      - api
    working_dir: /app/services/web
    command: yarn serve
    restart: always