apiVersion: v1
data:
  # Cloudflare IP ranges which you can find on https://www.cloudflare.com/ips/
  # proxy-real-ip-cidr: "173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/13,104.24.0.0/14,172.64.0.0/13,131.0.72.0/22"
  # This is the important part
  # use-proxy-protocol: "true"
  # use-forwarded-headers: "true"
  # server-snippet: real_ip_header CF-Connecting-IP;
  # Still works without this line because it defaults to X-Forwarded-For, but I use it anyways
  #   forwarded-for-header: "CF-Connecting-IP"
  
  # Streaming endpoints need longer timeouts for LLM inference
  # These timeouts apply to proxied requests (chat streaming, file uploads, etc.)
  proxy-connect-timeout: "30"
  proxy-send-timeout: "300"        # 5 minutes for sending request body
  proxy-read-timeout: "300"        # 5 minutes for reading response
  proxy-buffering: "off"            # Disable buffering for streaming responses
  proxy-request-buffering: "off"    # Disable request buffering
  
  # WebSocket support for real-time communication
  http-backend-kubeproxy-session-affinity: "ClientIP"
  upstream-keepalive-timeout: "310"
  
kind: ConfigMap
metadata:
  name: ingress-nginx-configuration
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: ingress-{{ .Release.Name }}
    app.kubernetes.io/part-of: lies-exposed
