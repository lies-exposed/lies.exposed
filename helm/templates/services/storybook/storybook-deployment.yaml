apiVersion: apps/v1
kind: Deployment
metadata:
  name: storybook
  namespace: {{ .Release.Namespace }}
{{ tuple . "storybook" | include "storybook.labels" | indent 2 }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      lies.exposed/name: storybook
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
  template:
    metadata:
{{ tuple . "storybook" | include "storybook.labels" | indent 8 }}
    spec:
      containers:
        - image: nginx:1.25.4-alpine
          imagePullPolicy: Always
          name: storybook
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: storybook-nginx-conf-storage
              mountPath: /etc/nginx/conf.d/default.conf
              readOnly: false
              subPath: storybook.conf
            - name: storybook-nginx-log
              mountPath: /var/log/nginx
            - name: storybook-build-volume
              mountPath: /var/www/storybook
      restartPolicy: Always
      volumes:
        - name: storybook-nginx-conf-storage
          configMap:
            name: storybook-nginx-conf
            items:
              - key: storybook.conf
                path: storybook.conf
        - name: storybook-nginx-log
          persistentVolumeClaim:
            claimName: storybook-nginx-log-pv-claim
        - name: storybook-build-volume
          persistentVolumeClaim:
            claimName: storybook-build-pv-claim
      resources:
        requests:
          memory: 200Mi
          cpu: 100m
        limits:
          memory: 500Mi
          cpu: 300m 
