{{- if .Values.admin.dev -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: admin-build-volume
  namespace: {{ .Release.Namespace }}
{{ tuple . "admin-build-volume" | include "admin.labels" | indent 2 }}
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: {{ .Values.admin.nginxConfPath }}
  claimRef:
    name: admin-build-pv-claim
    namespace: {{ .Release.Namespace }}
{{- end -}}