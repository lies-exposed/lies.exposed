{{- if .Values.admin.dev -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: admin-build-pv-claim
  namespace: {{ .Release.Namespace }}
  {{ tuple . "admin-build-pv-claim" | include "admin.labels" | indent 2 }}
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      lies.exposed/name: admin-build-volume
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
      app.kubernetes.io/namespace: {{ .Release.Namespace | quote }}
{{- end -}}
