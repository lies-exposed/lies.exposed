apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram
  namespace: {{ .Release.Namespace }}
{{ tuple . "telegram" | include "tg.labels" | indent 2 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      lies.exposed/name: telegram
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        lies.exposed/name: telegram
    spec:
      containers:
        - image: nginx:1.25.4-alpine
          name: telegram-nginx
          ports:
            - containerPort: 9008
              protocol: TCP
          volumeMounts:
            - name: telegram-bot-api-data
              mountPath: /var/lib/telegram-bot-api
            - name: telegram-nginx-conf-storage
              mountPath: /etc/nginx/conf.d/default.conf
              readOnly: true
              subPath: telegram.conf
            - name: telegram-nginx-log
              mountPath: /var/log/nginx
      restartPolicy: Always
      volumes:
        - name: telegram-bot-api-data
          persistentVolumeClaim:
            claimName: telegram-bot-api-data-pv-claim
        - name: telegram-nginx-conf-storage
          configMap:
            name: telegram-nginx-conf
            items:
              - key: telegram.conf
                path: telegram.conf
        - name: telegram-nginx-log
          persistentVolumeClaim:
            claimName: telegram-nginx-log-pv-claim
