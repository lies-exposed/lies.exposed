# digital ocean
do:
  token: my-do-token

domain: liexp.dev

adminWeb:
  dev: false
  nginxConfPath: "/home/node/resources/nginx/admin.liex.dev"

api:
  dbHost: db.liexp.dev
  dbPort: 8432

worker:
  dbHost: db.liexp.dev
  dbPort: 8432
  generateThumbnails:
    enabled: true
    schedule: "0 2 * * *"  # Daily at 2 AM UTC
    limit: null  # Process all media without thumbnails (can be set to a number to limit)
    resources:
      limits:
        memory: "1Gi"
        cpu: "500m"
      requests:
        memory: "512Mi"
        cpu: "200m"
    manualJob:
      enabled: false  # Set to true to create a one-time Job for manual execution
      limit: null  # Optional limit for manual runs
      resources:
        limits:
          memory: "1Gi"
          cpu: "500m"
        requests:
          memory: "512Mi"
          cpu: "200m"
  upsertNLPEntities:
    enabled: true
    schedule: "0 1 * * *"  # Daily at 1 AM UTC
    manualJob:
      enabled: false  # Set to true to create a one-time Job for manual execution

aiBot:
  configPath: "/home/node/services/ai-bot/config"

shared:
  tempVolumeHostPath: /home/node/lies-exposed-temp/

db:
  host: db.liexp.dev
  port: 8432
  dumpHostPath: /home/node/db/dump

redis:
  host: redis.liexp-dev.svc.cluster.local

space:
  host: space.liexp-dev.svc.cluster.local
  accessKeyId: "space-access-key-id"
  accessKeySecret: "space-access-key-secret-id"

telegram:
  nginxConfPath: /home/node/resources/nginx/
  nginxConfFile: telegram.conf
  api:
    hash: "not-real-hash"
    id: "not-real-id"

storybook:
  buildVolumeHostPath: /home/node/storybook/build
  nginxLogVolumePath: /home/node/storybook/logs

localai:
  modelsHostPath: /home/node/localai-models
  openAIApiKey: no-key-is-a-good-key

imageCredentials:
  registry: ghcr.io
  username: your-username
  password: your-password
  email: your-email@example.com
